<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Say Hello</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
        
    </head>
    <body>
        <img src="https://www.biography.com/.image/t_share/MTc5Mzk0NDcxNjk0MTgxNzA5/macho01_ba.jpg">

        <form action="greet" method="post">
            {%for message in get_flashed_messages()%}

            <input type="submit" value="I'M HERE FOR THE BELT!" id="greet">
        </form>
    </body>
</html>
